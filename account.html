<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Account â€” Mason</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#0f172a;
      --muted:#64748b;
      --accent:#0ea5a4;
      --accent-dark:#0f766e;
      --ring:#e2e8f0;
      --panel:#ffffff;
      --panel-soft:#f1f5f9;
      --shadow:0 18px 40px rgba(15,23,42,0.12);
    }
    body{
      margin:0;
      font-family:"Space Grotesk",system-ui,-apple-system,sans-serif;
      background:radial-gradient(circle at top,#ffffff 0%,#f7fafc 55%,#eef2f6 100%);
      color:var(--ink);
    }
    .wrap{max-width:1180px;margin:36px auto 64px;padding:0 20px;display:grid;gap:18px}
    .card{
      background:var(--panel);
      border:1px solid var(--ring);
      border-radius:18px;
      padding:20px;
      box-shadow:var(--shadow);
    }
    h1{margin:0 0 8px;font-size:26px}
    h2{margin:0 0 10px;font-size:18px}
    label{display:block;color:var(--muted);margin:10px 0 6px;font-weight:600;font-size:13px}
    input,textarea,select{
      width:100%;
      padding:11px 12px;
      border:1px solid #d1d5db;
      border-radius:10px;
      font-family:inherit;
      background:#fff;
    }
    input:focus,textarea:focus,select:focus{outline:2px solid rgba(14,165,164,0.2);border-color:var(--accent)}
    textarea{min-height:110px;resize:vertical}
    button{
      background:var(--accent);
      color:#fff;
      border:0;
      border-radius:999px;
      padding:10px 16px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 10px 20px rgba(14,165,164,0.18);
      transition:transform 0.12s ease,box-shadow 0.2s ease;
    }
    button:hover{transform:translateY(-1px);box-shadow:0 14px 24px rgba(14,165,164,0.22)}
    button.secondary{background:#0f172a}
    button.ghost{background:#fff;color:var(--ink);border:1px solid var(--ring);box-shadow:none}
    .muted{color:var(--muted)}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
    .list{display:grid;gap:12px;margin-top:12px}
    .item{
      border:1px solid var(--ring);
      border-radius:14px;
      padding:14px;
      background:var(--panel-soft);
      display:grid;
      gap:6px;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:2px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:700;
      background:#e2e8f0;
      color:#0f172a;
    }
    .badge.requested{background:#fde68a;color:#7c2d12}
    .badge.approved{background:#bbf7d0;color:#166534}
    .badge.denied{background:#fecaca;color:#7f1d1d}
    .section-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:6px;
    }
    .panel-note{
      background:#f8fafc;
      border:1px dashed #cbd5f5;
      border-radius:12px;
      padding:10px 12px;
      font-size:13px;
      color:#475569;
    }
  </style>
</head>
<body>
  <script src="global-nav.js"></script>

  <main class="wrap">
    <section class="card" id="authCard">
      <h1>Your Account</h1>
      <p class="muted">Log in to book and view your sessions.</p>
      <div class="row" style="margin-top:10px">
        <button id="showLoginBtn">Log in</button>
        <button id="showSignupBtn" class="secondary">Sign up</button>
      </div>
      <div id="authStatus" class="muted" style="margin-top:8px"></div>

      <div id="loginPane" style="margin-top:12px">
        <h2>Log in</h2>
        <form id="loginForm">
          <label for="liEmail">Email</label>
          <input id="liEmail" type="email" required />
          <label for="liPassword">Password</label>
          <input id="liPassword" type="password" required />
          <button type="submit" style="margin-top:10px">Log in</button>
        </form>
      </div>

      <div id="signupPane" style="margin-top:12px;display:none">
        <h2>Sign up</h2>
        <form id="signupForm">
          <label for="suEmail">Email</label>
          <input id="suEmail" type="email" required />
          <label for="suPassword">Password</label>
          <input id="suPassword" type="password" required />
          <button type="submit" style="margin-top:10px">Create account</button>
        </form>
      </div>
    </section>

    <section class="card" id="accountCard" style="margin-top:16px;display:none">
      <div class="section-head">
        <div>
          <h2>Account</h2>
          <div id="accountEmail" class="muted"></div>
        </div>
        <button id="logoutBtn" class="ghost">Sign out</button>
      </div>
      <div class="panel-note">Manage your display name and keep your details up to date.</div>
      <form id="profileForm" style="margin-top:12px">
        <label for="displayName">Display name</label>
        <input id="displayName" placeholder="Add a name for your portal" />
        <div class="row" style="margin-top:10px">
          <button type="submit">Save profile</button>
          <span id="profileStatus" class="muted"></span>
        </div>
      </form>
    </section>

    <section class="card" id="bookingCard" style="margin-top:16px;display:none">
      <div class="section-head">
        <h2>Request an appointment</h2>
        <span class="muted">We will confirm or adjust your time.</span>
      </div>
      <form id="bookingForm">
        <div class="grid">
          <div>
            <label for="bkName">Name</label>
            <input id="bkName" required />
          </div>
          <div>
            <label for="bkContact">Contact</label>
            <input id="bkContact" required />
          </div>
        </div>
        <label for="bkDetails">Details</label>
        <textarea id="bkDetails"></textarea>
        <div class="grid">
          <div>
            <label for="bkLocation">Location</label>
            <input id="bkLocation" />
          </div>
          <div>
            <label for="bkStaff">Book with</label>
            <select id="bkStaff">
              <option value="">No preference</option>
              <option value="Mason">Mason</option>
              <option value="Carter">Carter</option>
              <option value="Gilgy">Gilgy</option>
              <option value="Jade">Jade</option>
            </select>
          </div>
          <div>
            <label for="bkWhen">Preferred time</label>
            <input id="bkWhen" placeholder="2026-02-01 18:00" />
          </div>
          <div>
            <label for="bkDuration">Duration (minutes)</label>
            <input id="bkDuration" type="number" min="15" step="15" placeholder="60" />
          </div>
          <div>
            <label for="bkPrice">Budget</label>
            <input id="bkPrice" type="number" step="0.01" placeholder="0" />
          </div>
        </div>
        <div class="row" style="margin-top:10px">
          <button type="submit">Request appointment</button>
          <span id="bookingStatus" class="muted"></span>
        </div>
      </form>
    </section>

    <section class="card" id="sessionsCard" style="margin-top:16px;display:none">
      <div class="section-head">
        <h2>Your appointments</h2>
        <span class="muted">Track approvals and messages here.</span>
      </div>
      <div id="sessionsList" class="list"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="account.js"></script>
</body>
</html>
