<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Session Chat â€” Mason</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root{
      --bg:#0b0f14;
      --panel:#101826;
      --panel-soft:#111c2c;
      --border:rgba(148,163,184,0.22);
      --ink:#e2e8f0;
      --muted:#94a3b8;
      --accent:#22d3ee;
      --accent-strong:#0ea5a4;
      --shadow:0 24px 60px rgba(2,6,23,0.35);
    }
    body{
      margin:0;
      font-family:"Space Grotesk",system-ui,-apple-system,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 540px at 10% -10%, rgba(34,211,238,0.12) 0%, transparent 55%),
        radial-gradient(900px 600px at 110% -10%, rgba(245,158,11,0.08) 0%, transparent 55%),
        linear-gradient(180deg,#0b0f14,#0b0f14 45%,#0f172a);
    }
    .container{
      max-width:980px;
      margin:32px auto 70px;
      padding:22px;
      background:linear-gradient(180deg,#0f172a,#0b1220);
      border-radius:20px;
      border:1px solid var(--border);
      box-shadow:var(--shadow);
    }
    .header{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
    }
    .header h1{
      margin:0 0 6px;
      font-size:2rem;
    }
    .meta{color:var(--muted);font-size:0.92rem}
    .messages{
      list-style:none;
      padding:16px;
      margin:18px 0;
      display:grid;
      gap:12px;
      max-height:520px;
      overflow:auto;
      background:rgba(15,23,42,0.6);
      border:1px solid var(--border);
      border-radius:16px;
    }
    .msg{
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(148,163,184,0.24);
      background:rgba(15,23,42,0.9);
      box-shadow:0 10px 24px rgba(2,6,23,0.25);
    }
    .msg.admin{
      background:linear-gradient(135deg,rgba(14,165,164,0.15),rgba(34,211,238,0.08));
      border-color:rgba(34,211,238,0.3);
    }
    .msg:not(.admin){
      background:rgba(30,41,59,0.85);
      border-color:rgba(148,163,184,0.2);
    }
    .msg .meta{
      font-size:0.78rem;
      margin-bottom:6px;
      letter-spacing:0.02em;
      text-transform:uppercase;
    }
    .form{
      display:flex;
      gap:10px;
      margin-top:12px;
      align-items:center;
    }
    .form input[type="text"]{
      flex:1;
      padding:12px 14px;
      border:1px solid rgba(148,163,184,0.3);
      border-radius:12px;
      background:#0b1220;
      color:var(--ink);
    }
    .form button{
      padding:12px 18px;
      border-radius:999px;
      border:0;
      background:var(--accent);
      color:#0b0f14;
      font-weight:800;
      box-shadow:0 14px 24px rgba(34,211,238,0.25);
    }
    .ghost{background:transparent;border:1px solid var(--border);color:var(--ink);box-shadow:none}
    .pill{display:inline-flex;align-items:center;padding:2px 8px;border-radius:999px;background:rgba(148,163,184,0.2);font-size:12px;font-weight:600}

    @media (max-width:720px){
      .container{margin:18px auto 56px;padding:16px;border-radius:16px}
      .header{flex-direction:column;align-items:flex-start}
      .header h1{font-size:1.6rem}
      .messages{max-height:52vh;padding:12px}
      .form{flex-direction:column;align-items:stretch}
      .form button{width:100%}
    }
  </style>
</head>
<body>
  <script src="global-nav.js"></script>
  <main class="container">
    <div class="header">
      <div>
        <h1 style="margin:0 0 6px">Session chat</h1>
        <div id="sessionMeta" class="meta"></div>
      </div>
      <div class="meta" id="chatStatus"></div>
    </div>
    <div id="notice" class="meta" style="margin-top:10px"></div>
    <ul id="messages" class="messages"></ul>
    <form id="chatForm" class="form">
      <input id="chatInput" type="text" placeholder="Write a message..." />
      <button type="submit">Send</button>
      <button id="startChatBtn" type="button" class="ghost" style="display:none">Start chat</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="sessionchat.js"></script>
</body>
</html>
