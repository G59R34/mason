<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order — Mason Services</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container{max-width:760px;margin:36px auto;padding:20px;background:#fff;border-radius:10px}
    form{display:grid;gap:12px}
    input,select{padding:10px;border:1px solid #e5e7eb;border-radius:8px}
    button{background:#0ea5a4;color:#fff;padding:10px;border:0;border-radius:8px}
  </style>
</head>
<body>
  <script src="global-nav.js"></script>

  <main class="container">
    <h1>Place an Order</h1>
    <p class="muted">Choose a plan and place your order. We'll notify the site when an order is received.</p>

    <form id="orderForm">
      <input id="name" name="name" type="text" placeholder="Your name" required />
      <input id="email" name="email" type="email" placeholder="Email" required />
      <select id="plan" name="plan" required>
        <option value="">Select plan...</option>
        <option value="Basic">Basic — $49</option>
        <option value="Standard">Standard — $129</option>
        <option value="Premium">Premium — $299</option>
      </select>
      <button type="submit">Place order</button>
    </form>

    <div id="status" style="margin-top:12px;color:#6b7280"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="order.js"></script>
  <script src="chatuser.js"></script>
  <script src="announcement.js"></script>
</body>
</html>
