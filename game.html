<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mason's Life - 3D</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;700&family=Fraunces:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#0b1220;
      --muted:#5b6474;
      --accent:#ff7a59;
      --accent-2:#0ea5a4;
      --card:rgba(255,255,255,0.92);
      --ring:rgba(15,23,42,0.12);
      --shadow:0 18px 40px rgba(15,23,42,0.16);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Bricolage Grotesque", "Space Grotesk", system-ui, sans-serif;
      color:var(--ink);
      background:#0b1220;
      overflow:hidden;
    }
    #game{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      display:block;
    }
    .hud{
      position:fixed;
      inset:20px 20px auto 20px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      z-index:10;
    }
    .hud-card{
      background:var(--card);
      border:1px solid var(--ring);
      border-radius:12px;
      padding:10px 12px;
      min-width:120px;
      box-shadow:var(--shadow);
      backdrop-filter:blur(6px);
    }
    .hud-label{font-size:0.72rem;letter-spacing:0.08em;text-transform:uppercase;color:var(--muted)}
    .hud-value{font-size:1.2rem;font-weight:700}

    .panel{
      position:fixed;
      right:20px;
      top:20px;
      width:min(340px,90vw);
      background:var(--card);
      border:1px solid var(--ring);
      border-radius:14px;
      padding:14px;
      box-shadow:var(--shadow);
      z-index:10;
      backdrop-filter:blur(6px);
    }
    .panel h1{font-family:"Fraunces", serif;margin:0 0 6px;font-size:1.6rem}
    .panel p{margin:0 0 10px;color:var(--muted);font-size:0.95rem}
    .panel .controls{display:flex;flex-wrap:wrap;gap:8px}
    .btn{
      border:0;
      padding:8px 12px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      background:#101826;
      color:#fff;
    }
    .btn.accent{background:var(--accent)}
    .btn.ghost{background:transparent;border:1px solid var(--ring);color:var(--ink)}
    .log{
      position:fixed;
      left:20px;
      bottom:20px;
      width:min(360px,90vw);
      max-height:200px;
      overflow:auto;
      background:var(--card);
      border:1px solid var(--ring);
      border-radius:14px;
      padding:12px;
      box-shadow:var(--shadow);
      z-index:10;
      backdrop-filter:blur(6px);
    }
    .log h3{margin:0 0 8px;font-size:1rem}
    .log-entry{font-size:0.9rem;color:var(--muted);margin-bottom:6px}

    .prompt{
      position:fixed;
      left:50%;
      bottom:140px;
      transform:translateX(-50%);
      background:rgba(10,12,20,0.8);
      color:#fff;
      padding:10px 16px;
      border-radius:999px;
      font-weight:700;
      letter-spacing:0.04em;
      z-index:10;
      display:none;
    }

    .overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(8,10,20,0.86);
      z-index:30;
    }
    .overlay video{
      width:min(85vw,820px);
      border-radius:20px;
      box-shadow:0 24px 60px rgba(0,0,0,0.5);
    }
    .overlay.open{display:flex}

    @media (max-width:800px){
      .panel{position:fixed;right:16px;top:16px}
      .hud{inset:16px 16px auto 16px}
      .log{left:16px;bottom:16px}
    }
  </style>
</head>
<body>
  <script src="global-nav.js"></script>
  <canvas id="game" aria-label="Mason's Life 3D"></canvas>

  <div class="hud" aria-live="polite">
    <div class="hud-card"><div class="hud-label">Day</div><div class="hud-value" id="hudDay">1</div></div>
    <div class="hud-card"><div class="hud-label">Energy</div><div class="hud-value" id="hudEnergy">100</div></div>
    <div class="hud-card"><div class="hud-label">Reputation</div><div class="hud-value" id="hudRep">50</div></div>
    <div class="hud-card"><div class="hud-label">Cash</div><div class="hud-value" id="hudCash">$0</div></div>
  </div>

  <aside class="panel">
    <h1>Mason's Life 3D</h1>
    <p>WASD to move, mouse to look, click to lock pointer. Press E to serve clients.</p>
    <div class="controls">
      <button class="btn accent" id="startShift">Start shift</button>
      <button class="btn" id="restBtn">Take a break</button>
      <button class="btn ghost" id="resetBtn">Reset run</button>
      <button class="btn ghost" id="soundToggle">Sound: Off</button>
    </div>
  </aside>

  <div class="prompt" id="servePrompt">Press E to serve</div>

  <section class="log" aria-live="polite">
    <h3>Shift log</h3>
    <div id="logEntries"></div>
  </section>

  <div class="overlay" id="serviceOverlay" aria-hidden="true">
    <video id="serviceVideo" autoplay muted playsinline>
      <source src="img/book.mp4" type="video/mp4" />
    </video>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
