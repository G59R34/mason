<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --ink:#0f172a;
            --muted:#64748b;
            --accent:#0ea5a4;
            --ring:#e2e8f0;
        }
        body{
            margin:0;
            font-family:"Space Grotesk", system-ui, -apple-system, sans-serif;
            color:var(--ink);
            background:
              radial-gradient(900px 500px at 10% -10%, #dff7ff 0%, transparent 55%),
              radial-gradient(900px 600px at 110% -10%, #f2e9ff 0%, transparent 55%),
              linear-gradient(180deg,#eef6fb,#ffffff 45%,#f7f3ff);
        }
        .wrap{
            max-width:1100px;
            margin:36px auto 64px;
            padding:0 20px;
        }
        .hero{
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:16px;
            background:#ffffff;
            border:1px solid var(--ring);
            border-radius:16px;
            padding:22px 24px;
            box-shadow:0 18px 40px rgba(2,6,23,0.08);
        }
        h1{margin:0;font-size:2.2rem}
        p{margin:6px 0 0;color:var(--muted)}
        .empty{
            margin-top:18px;
            background:#ffffff;
            border:1px dashed var(--ring);
            border-radius:14px;
            padding:28px;
            text-align:center;
            color:var(--muted);
        }
        .cta{
            display:inline-block;
            margin-top:12px;
            padding:10px 14px;
            border-radius:9px;
            background:var(--accent);
            color:white;
            text-decoration:none;
        }
    </style>
</head>
<body>
    <script src="global-nav.js"></script>
    <script src="chatuser.js"></script>

    <main class="wrap">
        <section class="hero">
            <div>
                <h1>Gallery</h1>
                <p>New work drops here first.</p>
            </div>
        </section>

        <section class="empty" aria-live="polite">
            <h2>No images yet</h2>
            <p>Check back soon for new shots. If you need access now, reach out.</p>
            <a class="cta" href="contact.html">Contact Mason</a>
        </section>
    </main>
</body>
</html>
