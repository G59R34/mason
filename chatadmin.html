<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mason Support — Admin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container{max-width:900px;margin:28px auto;padding:18px;background:#fff;border-radius:10px}
    header{display:flex;align-items:center;justify-content:space-between}
    ul.msgs{list-style:none;padding:0;margin:12px 0;display:grid;gap:8px}
    li.msg{padding:10px;border-radius:8px;border:1px solid #eef2ff;display:flex;gap:8px;align-items:flex-start}
    .meta{font-size:0.9rem;color:#6b7280}
    .msg .text{flex:1}
    button.small{background:#ef4444;color:white;padding:6px 8px;border:0;border-radius:6px;cursor:pointer}
    .controls{display:flex;gap:8px}
  </style>
</head>
<body>
  <script src="global-nav.js"></script>
  <main class="container">
    <header>
      <h1>Mason Support — Admin</h1>
      <div class="controls">
        <button id="refresh">Refresh</button>
        <button id="clearAll">Clear All</button>
      </div>
    </header>
    <section style="display:flex;gap:16px;margin-top:16px">
      <aside style="width:320px;border-right:1px solid #eef2ff;padding-right:12px">
        <h3>Tickets</h3>
        <ul id="tickets" style="list-style:none;padding:0;margin:0;display:grid;gap:8px"></ul>
        <div id="noTickets" class="meta">No tickets yet.</div>
      </aside>
      <div style="flex:1">
        <div id="ticketHeader" style="display:flex;justify-content:space-between;align-items:center">
          <h3 id="ticketTitle">Select a ticket</h3>
          <div>
            <button id="claim">Claim</button>
            <button id="closeTicket">Close</button>
          </div>
        </div>
        <ul id="messages" class="msgs"></ul>
        <div id="empty" class="meta">No ticket selected.</div>
        <form id="adminReply" style="display:flex;gap:8px;margin-top:12px;align-items:center">
          <input id="adminName" placeholder="Your name" style="flex:0 0 140px;padding:8px;border:1px solid #e5e7eb;border-radius:6px" />
          <input id="replyText" placeholder="Reply to ticket" style="flex:1;padding:8px;border:1px solid #e5e7eb;border-radius:6px" />
          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Supabase JS (UMD build) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="chatadmin.js"></script>
</body>
</html>
